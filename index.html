<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div
        class="row card-row flex-md-row flex-column-reverse w-md-70 g-0 rounded-3"
      >
        <div class="col-md-6 text-center text-md-start px-3 pt-md-5">
          <h1 class="fw-bold mb-4 mt-4 px-4 px-md-5">
            Get <span class="word-color">insights</span> that help your business
            grow.
          </h1>
          <p class="main-text ps-md-5">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row three-cols ps-md-5">
            <div class="col-md-4">
              <h2><b>10k+</b></h2>
              <p>COMPANIES</p>
            </div>
            <div class="col-md-4">
              <h2><b>314</b></h2>
              <p>TEMPLATES</p>
            </div>
            <div class="col-md-4">
              <h2><b>12M+</b></h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 img-container">
          <img
            src="./images/image-header-desktop.jpg"
            alt="photo of office and women"
            class="img-fluid d-md-flex d-none rounded-end-3"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="photo of office and women"
            class="img-fluid d-md-none mb-5 rounded-top-3"
          />
        </div>
      </div>
    </div>
  </body>
</html>
